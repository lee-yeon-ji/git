<!doctype html>
<html lang=ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Lotto</title>
</head>
<body>

<div class="lotto">
	<div class="lotto-contents">
		<header>
			<div class="header-wrap">
				<h1 class="header-box">
					<a href="#none" class="lotto-logo">
						<img class="logo-img" src="../img/img_logo.png">
					</a>
				</h1>

				<div class="header-con-box">
					<div class="txt">1,000</div>
				</div>
			</div>

		</header>

		<section class="lotto-play">
			<div class="lotto-user-box">
				<div class="user-mane-box">
					<div class="txt">test1 님</div>
				</div>

				<div class="user-point-box">
					<div class="point-box">
						<div class="point-txt">43,000P</div>
					</div>
					<div class="move-btn-box">
						<a href="#none" class="move-btn">로비 이동</a>
					</div>
				</div>
			</div>

			<div class="lotto-check-form-box">
				<div class="lotto-tab-box">
					<div class="tab-wrap">
						<div class="tab-btn-box">
							<a href="#none" class="tab-btn">로또</a>
						</div>
						<div class="tab-btn-box on">
							<a href="#none" class="tab-btn ">구매하기</a>
						</div>
						<div class="tab-btn-box">
							<a href="#none" class="tab-btn">구매 내역</a>
						</div>
						<div class="tab-btn-box">
							<a href="#none" class="tab-btn">배분 방식</a>
						</div>
					</div>
				</div>

				<div class="lotto-"></div>
			</div>
		</section>


	</div>
</div>

</body>
</html>
