<body>

<div class="map-container">
	<div class="map-inner">
		<div class="map-wrap">
			<div class="map-btn-list">
				<button class="map-btn active" id="mapBtn1">
					<img src="../img/img_map_1.png" alt="이미지">
				</button>
				<button class="map-btn" id="mapBtn2">
					<img src="../img/img_map_2.png" alt="이미지">
				</button>
			</div>
			<div class="map-img-box">
				<div class="map-con" id="mapContent1">
					<img src="../img/img_map_bg1.jpg" alt="이미지">
				</div>
				<div class="map-con is-hidden" id="mapContent2">
					<img src="../img/img_map_bg2.png" alt="이미지">
				</div>
			</div>
		</div>


		<div class="side-slide-container">
			<button class="toggle-box">
				<i class="toggle-icon"></i>
			</button>


			<div class="side-slide-wrap">

<!--				</div>-->


			</div>

		</div>

	</div>
</div>


<script type="text/javascript">


    const mapBtns = document.querySelectorAll('.map-btn');
    const mapImgs = document.querySelectorAll('.map-con');

    // <!--	//index는 현재 요소의 인덱스를 뜻함.-->

    mapBtns.forEach(function (mapBtn, index) {
        mapBtn.addEventListener('click', function () {

            mapBtns.forEach(function (btn) {
                btn.classList.remove('active');
            });

            this.classList.add('active');


            mapImgs.forEach(function (mapImg) {
                mapImg.classList.add('is-hidden');
            });

            mapImgs[index].classList.remove('is-hidden');

        });
    });

    function menuBarInit() {
        const toggleBtn = document.querySelector('.toggle-box');
        const barBoard = document.querySelector('.side-slide-container');
        const toggleIcon = document.querySelector('.toggle-icon');

        toggleBtn.addEventListener('click', function () {
            // barBoard.classList.toggle('is-hide');

            if(barBoard.classList.contains('is-hide')){
                barBoard.classList.remove('is-hide');
                toggleIcon.classList.remove('close');

                // toggleIcon.style.backgroundImage = "url('../img/ic_slide_open.svg')";
            }else{
                barBoard.classList.add('is-hide');
                toggleIcon.classList.add('close');
                // toggleIcon.style.backgroundImage = "url('../img/ic_slide_close.svg')";
            }


        });
    }

    menuBarInit();


</script>


</body>
