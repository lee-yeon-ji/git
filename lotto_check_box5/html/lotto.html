<script>
    function check(chk){
        const parents = chk.parentNode.parentNode.parentNode;
        console.log(chk.parentNode.parentNode.parentNode)
        const chkBox = parents.querySelectorAll('.chk-box');
				console.log(parents.querySelectorAll('.chk-box'))
        chkCnt = 0;

        //for문 정의하기
        for (let i = 0; i < chkBox.length; i ++){

            if(chkBox[i].querySelector('input').checked){
                chkCnt ++;


            }
        }

        if(chkCnt > 6){
            alert('6개 까지 선택할 수 있습니다.')
            chk.checked = false;
            return false;

        }

    }

</script>
