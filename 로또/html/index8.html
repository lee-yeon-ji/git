    const openBtn = document.getElementById('openPopupBtn');
    const closeBtn = document.getElementById('closePopupBtn');

    const lottoResult = document.getElementById('lottoResult');

    // 팝업 열기
    openBtn.addEventListener('click', function (){
        popup.style.display = 'block';
        lottoResult.innerHTML = '불러오는 중...';
        fetchLatestLottoNumber();
    });

    // 팝업 닫기
    closeBtn.addEventListener('click', function (){
        popup.style.display = 'none';
    });

    // 오버레이 클릭 시 닫기
	   popup.addEventListener('click', function (e){

	   })

    // 최신 회차 번호 추출 및 당첨번호 표시
    function fetchLatestLottoNumber() {
        // 동행복권 메인 페이지에서 최신 회차 번호 추출
		    // fetch 웹사이트에서 다른 서버의 데이터를 실시간으로 가지고 올 때 요청하고 요청받아오는 함수
        fetch('https://cors-anywhere.herokuapp.com/https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=100')
		        //then은 비동기 작업이 끝난 후 그 결과롤 다음 작업을 이어서 실행할 때 쓰는 메서드
		        //응답을 텍스트로 변환
            .then(response => response.text())
		        //
            .then(html => {
                // 최신 회차 번호 파싱
                const match = html.match(/<strong id="lottoDrwNo">(\d+)<\/strong>/);
                if (match && match[1]) {
                    const latestRound = match[1];
                    fetchLottoNumber(latestRound);
                } else {
                    lottoResult.innerHTML = '최신 회차 정보를 찾을 수 없습니다.';
                }
            })
            .catch(() => {
                lottoResult.innerHTML = '최신 회차 정보를 불러오지 못했습니다.';
            });
    }

    // 해당 회차의 로또 번호 불러오기
    function fetchLottoNumber(round) {
        fetch(`https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${round}`)
            .then(response => response.json())
            .then(data => {
                if (data.returnValue === "success") {
                    const nums = [
                        data.drwtNo1, data.drwtNo2, data.drwtNo3,
                        data.drwtNo4, data.drwtNo5, data.drwtNo6
                    ];
                    const bonus = data.bnusNo;
                    lottoResult.innerHTML = `
          <strong>${data.drwNo}회 (${data.drwNoDate})</strong><br>
          <span style="color:#1976d2;font-size:1.2em;">${nums.join(', ')}</span><br>
          <span style="color:#888;">보너스: <span style="color:#ff5252;">${bonus}</span></span>
        `;
                } else {
                    lottoResult.innerHTML = '아직 발표되지 않은 회차입니다.';
                }
            })
            .catch(() => {
                lottoResult.innerHTML = '로또 번호를 불러오지 못했습니다.';
            });
    }

 const numbtnList = document.querySelectorAll('.num-btn');

 numbtnList.forEach(function (numbtn){
     numbtn.querySelector('input[type=checkbox]').addEventListener('change',function (){
         const chkInner = numbtn.closest('.chk-inner');

 function buy(){
     const gameList = document.querySelectorAll('.chk-box');
     const buyResult = document.querySelector('.number-list-container');
     let selected =[];

    gameList.forEach(function (game){
        const checkedList = game.querySelectorAll('input[type=checkbox]:checked');

        if(checkedList.length === 5){
            let numbers = [];

            checkedList.forEach(function (num){
                numbers.push(num.value);
            })

		        selected.push(numbers)


        }
    })


     if(selected.length === 0){
         alert('정확하게 5개 체크');
         return;
     }


     let str = '';

     selected.forEach(function (numbers){
         str +='<div class="number-list">'
         numbers.forEach(function (number){
             let bgColor;

             if (number <= 7){
                 bgColor = "bg-yellow";
             }else if(number <= 14){
                 bgColor = "bg-blue";
             }else if(number <= 21){
                 bgColor = "bg-red";
             }else{
                 bgColor = "bg-green";
             }

             str +=`<div class="buy-number ${bgColor}">${number}</div>`
         });

         str +='</div>';


     });

     buyResult.innerHTML += str;





 }
