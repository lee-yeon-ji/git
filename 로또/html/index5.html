<script>
		//로또번호 5개 선택 제한
   let numBtnList = document.querySelectorAll('.num-btn');

   numBtnList.forEach(function(numBtn){
       numBtn.querySelector('input[type=checkbox]').addEventListener('change',function (){
           let game = this.closest('.chk-inner');


           let checkedList = game.querySelectorAll('input[type=checkbox]:checked');

           if(checkedList.length > 5){
               this.checked = false;
               alert('5개 까지만 체크해 주세요.');
           }
       });
   });


   //구매버튼 클릭 이벤트 바인딩
   const buyBtn = document.querySelector('.buy-btn');
   buyBtn.addEventListener('click',function(){
      buy();
   });


   //구매 할 로또번호 함수
   function buy() {
       //chk-box노드 리스트를 buyBoxs 변수에 담음
     let buyBoxs = document.querySelectorAll('.chk-box');

     //number-list-container를 buyContainer 변수에 담음
     const buyContainer = document.querySelector('.number-list-container');

     //selectedNumbers라는 빈배열을 만듬
     let selectedNumbers = [];

     //buyBoxs를 반복문으로 돌림
     buyBoxs.forEach(function(buyBox){
         //buyBox에서 체크박스가 체크된 노드 리스트를 checkedList 변수에 담음
         let checkedList = buyBox.querySelectorAll('input [type=checkbox]:checked');

         //chkeckList 노드 갯수가 5개와 타입과 갯수가 일치할때
         if (chkeckList.length === 5){

             //gameNumber에 빈배열 생성
             let gameNumbers = [];

             //chkeckList를 반복문으로 돌림
             chkeckList.forEach(function(chk){
                 //chk의 값을 gameNumbers 빈배열에 넣어서 새로운 배열을 생성
                 gameNumbers.push(chk.value);
             });

             //selectedNumbers 빈배열에 gameNumber 값을 넣어 새로운 배열 생성
             selectedNumbers.push(gameNumber);
         }
     });

       //선택된 번호가 없을 때 경고 알림창 띄우기
       if (selectedNumbers.length === 0) {
           alert('A 또는 B 게임에서 정확히 5개의 번호를 선택해주세요.');
           return;
       }

       // 구매번호 리스트 생성
       let str = '';
       selectedNumbers.forEach(function (gameNumbers) {

           str += `<div class="number-list">`;

           gameNumbers.forEach(function (number) {
               let bgColor;
               if (number >= 1 && number <= 10) {
                   bgColor = "bg-yellow";
               } else if (number >= 11 && number <= 20) {
                   bgColor = "bg-blue";
               } else if (number >= 21 && number <= 30) {
                   bgColor = "bg-red";
               } else {
                   bgColor = "bg-green";
               }

               str += `<span class="buy-number ${bgColor}">${number}</span>`;
           });
           str += '</div>';
       });

       // 구매번호 리스트 출력
       buyContainer.innerHTML = str;
   }
