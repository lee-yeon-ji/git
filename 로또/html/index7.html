<script>

 const numbtnList = document.querySelectorAll('.num-btn');

 numbtnList.forEach(function (numbtn){
     numbtn.querySelector('input[type=checkbox]').addEventListener('change',function (){
         const chkInner = numbtn.closest('.chk-inner');
         const checkedList = chkInner.querySelectorAll('input[type=checkbox]:checked');

         if (checkedList.length > 5){
             this.checked = false;
             alert('5개만 클릭')
         };
     });
 });



 const buyBtn = document.querySelector('.buy-btn');
 buyBtn.addEventListener('click',function (){
     buy();
 });

 function buy(){

     const gameList = document.querySelectorAll('.chk-box');
     const buyResult = document.querySelector('.number-list-container');

     let selector = [];

     gameList.forEach(function (game){
         const checkedList = game.querySelectorAll('input[type=checkbox]:checked');


         if (checkedList.length === 5){
             let numbers = [];

             checkedList.forEach(function (chk){

                 numbers.push(chk.value);
             })

		         selector.push(numbers);
         }


     });

     if (selector === 0){
         alert('정확하게 5개 체크')
		     return;
     }


     str = '';

     selector.forEach(function (numbers){
         str +='<div class="number-list">'

		     numbers.forEach(function (number){
                 let bgColor;

                 if (number < 7){
                     bgColor = 'bg-yellow';
                 }else if (number < 14){
                     bgColor = 'bg-blue';
                 }else if (number < 21){
                     bgColor = 'bg-red';
                 }else{
                     bgColor = 'bg-green';
                 }

                 str +=`<div class="buy-number ${bgColor}">${number}</div>`
		     })
         str +='</div>'
     })

		 buyResult.innerHTML += str;

 }
