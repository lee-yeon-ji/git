<script>

    // 로또 번호 생성 함수
    function generateLottoNumbers() {
        const numbers = [];
        while (numbers.length < 6) {
            const num = Math.floor(Math.random() * 45) + 1;
            if (!numbers.includes(num)) {
                numbers.push(num);
            }
        }
        numbers.sort((a, b) => a - b);
        return numbers;
    }

    // 사용자가 선택한 모든 번호(중복 없이) 반환
    function getUserSelectedNumbers() {
        const gameList = document.querySelectorAll('.num-list');
        let selectedNumbers = [];
        gameList.forEach(function (game) {
            const checkedList = game.querySelectorAll('input[type=checkbox]:checked');
            checkedList.forEach(function (chk) {
                const num = parseInt(chk.value, 10);
                if (!selectedNumbers.includes(num)) {
                    selectedNumbers.push(num);
                }
            });
        });
        selectedNumbers.sort((a, b) => a - b);
        return selectedNumbers;
    }

    // 모달 띄우기 및 결과 표시
    document.getElementById('showResultBtn').onclick = function () {
        const lottoNumbers = generateLottoNumbers();
        const userNumbers = getUserSelectedNumbers();
        const matched = userNumbers.filter(num => lottoNumbers.includes(num));

        // 당첨 번호: 일치 번호만 색상, 나머지는 회색
        let lottoHtml = lottoNumbers.map(num => {
            let colorClass = 'bg-gray';
            if (matched.includes(num)) {
                if (num >= 1 && num <= 10) colorClass = 'bg-yellow';
                else if (num >= 11 && num <= 20) colorClass = 'bg-blue';
                else if (num >= 21 && num <= 30) colorClass = 'bg-red';
                else colorClass = 'bg-green';
            }
            return `<span class="number ${colorClass}">${num}</span>`;
        }).join(' ');

        // 내가 선택한 번호: 기존 색상
        let userHtml = userNumbers.map(num => {
            let colorClass = '';
            if (num >= 1 && num <= 10) colorClass = 'bg-yellow';
            else if (num >= 11 && num <= 20) colorClass = 'bg-blue';
            else if (num >= 21 && num <= 30) colorClass = 'bg-red';
            else colorClass = 'bg-green';
            return `<span class="number ${colorClass}">${num}</span>`;
        }).join(' ');

        // 일치 번호: 색상
        let matchHtml = matched.length > 0
            ? matched.map(num => {
                let colorClass = '';
                if (num >= 1 && num <= 10) colorClass = 'bg-yellow';
                else if (num >= 11 && num <= 20) colorClass = 'bg-blue';
                else if (num >= 21 && num <= 30) colorClass = 'bg-red';
                else colorClass = 'bg-green';
                return `<span class="number ${colorClass}">${num}</span>`;
            }).join(' ')
            : '없음';

        let html = `
      <h3>당첨 번호</h3>
      <p>${lottoHtml}</p>
      <h3>내가 선택한 번호</h3>
      <p>${userNumbers.length > 0 ? userHtml : '선택한 번호 없음'}</p>
      <h3>일치하는 번호 (${matched.length}개)</h3>
      <p>${matchHtml}</p>
    `;



        document.getElementById('lottoResult').innerHTML = html;
        document.getElementById('resultModal').style.display = 'block';
    };

    // 모달 닫기
    document.getElementById('closeModalBtn').onclick = function () {
        document.getElementById('resultModal').style.display = 'none';
    };

    // 모달 바깥 클릭 시 닫기
    const resultModal = document.getElementById('resultModal');
    resultModal.addEventListener('click', function (e) {
        if (e.target === resultModal) {
            resultModal.style.display = 'none';
        }
    });

    // nav 버튼
    const lottoTabs = document.querySelectorAll('.nav-btn');
    lottoTabs.forEach(function (lottoTab) {
        lottoTab.addEventListener('click', function () {
            lottoTabs.forEach(function (tabBtn) {
                tabBtn.classList.remove('active');
            });
            this.classList.add('active');
        });
    });

    // numBtn들을 5개까지만 클릭 가능
    let numBtns = document.querySelectorAll('.num-btn');
    numBtns.forEach(function (numBtn) {
        numBtn.querySelector('input[type=checkbox]').addEventListener('change', function () {
            const numInner = this.closest('.num-list');
            const checkedList = numInner.querySelectorAll('input[type=checkbox]:checked');
            if (checkedList.length > 5) {
                this.checked = false;
                alert('5개 까지만 체크 됩니다.');
            }
        });
    });

    // createBtn을 눌렀을 때 create()함수를 실행
    const createBtn = document.querySelector('.create');
    createBtn.addEventListener('click', function () {
        create();
    });

    function create() {
        const gameList = document.querySelectorAll('.num-list');
        const chkResult = document.querySelector('.create-container');
        let selected = [];

        gameList.forEach(function (game) {
            const checkedList = game.querySelectorAll('input[type=checkbox]:checked');
            if (checkedList.length == 5) {
                let numbers = [];
                checkedList.forEach(function (chk) {
                    numbers.push(parseInt(chk.value, 10));
                });
                selected.push(numbers);
            }
        });

        if (selected.length === 0) {
            alert('번호를 선택해 주세요.');
            return;
        }

        let str = '';
        selected.forEach(function (numbers) {
            str += `<div class="number-list">`;
            numbers.forEach(function (number) {
                let bgColor;
                if (number >= 1 && number <= 10) {
                    bgColor = "bg-yellow";
                } else if (number >= 11 && number <= 20) {
                    bgColor = "bg-blue";
                } else if (number >= 21 && number <= 30) {
                    bgColor = "bg-red";
                } else {
                    bgColor = "bg-green";
                }
                str += `<span class="number ${bgColor}">${number}</span>`;
            });
            str += '</div>';
        });

        chkResult.innerHTML = str;
    }
