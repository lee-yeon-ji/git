<script>


	const boardSwiper = new Swiper('.swiper-board',{

		slidesPerView : 'auto',
		spaceBetween : 16,


	})


	// 코멘트
	const replyOpen = (e) => {

		let reply = $(e).closest('li').find('ul')

		if(reply.is(":visible")){
			reply.hide();
		}else{
			reply.show();
		}
	}

	const commentInputClose = (e) =>{

		$(e).parents('.comment-input-box').remove();
	}

	const commentInputOpen = (e) => {

		let commentWrap = $(e).closest('li').find('> div')

		if(commentWrap.find('.comment-input-box').length){
			return false;
		}

		// clear
		$('.comment-input-box').remove();

		const inputStr = `
			<div class="comment-input-box">
				<div class="textarea-box">
				<textarea placeholder="댓글을 입력해주세요" onkeyup="autoResizeTextarea(this); sendCheck(this);"></textarea>
				</div>
				<div class="send-btn-box">
					<button type="button" class="cancel-btn" onclick="commentInputClose(this)">취소</button>
					<button type="button" class="send-btn" disabled>등록</button>
				</div>
			</div>`

		commentWrap.append(inputStr)

	}

	const autoResizeTextarea = (e) => {

		let textarea = e;

		if (textarea) {
			e.style.height = 0;
			let height = textarea.scrollHeight; // 높이
			e.style.height = `${height}px`;

			if(height >= 76){
				$(e).addClass('scroll');
			}else{
				$(e).removeClass('scroll');

			}
		}
	};

	const sendCheck = (e) => {

		const sendBtn = $(e).parents('.comment-input-box').find('.send-btn');

		if($(e).val() === ""){
			sendBtn.prop('disabled',true);
		}else{
			sendBtn.prop('disabled',false);
		}

	}

	const regCheck = (e) => {

		const regBtn = $(e).parents('.comment-reg-box').find('.reg-btn');

		if($(e).val() === ""){
			regBtn.prop('disabled',true);
		}else{
			regBtn.prop('disabled',false);
		}


	}
