<script>

    (function(){
        function showSlide(element, direction){
            // slide의 부모인 slide-group를 가지고 오기
            const slideGroup = element.parentElement.parentElement;
            //slide-group에서 slides인 자식 가지고 오기
            const slides = slideGroup.querySelector('.slide-wrap');
            //현재 슬라이드의 data 속성 가지고 오기
            const slidesToShow = slides.dataset.slides;
            const totalSlides = slides.querySelectorAll('.slide').length;
            const prevButton = slideGroup.querySelector('.navigation .prev');
            const nextButton = slideGroup.querySelector('.navigation .next');
            let maxIndex = totalSlides - slidesToShow;

            let currentIndex = Number(slides.querySelector('input[name=currentIndex]').value)
            const screenWidth = window.innerWidth;

            if(direction === 'next'){
                currentIndex = currentIndex + 1;
            }else if(direction === 'prev'){
                currentIndex = currentIndex - 1;
            }
            slides.querySelector('input[name=currentIndex]').value = currentIndex;


            if(screenWidth <= 880){
                maxIndex = totalSlides - 1;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;

            } else{

                slides.style.transform = `translateX(-${currentIndex * (100 / slidesToShow)}%)`;
            }

            if(currentIndex  == maxIndex){
                nextButton.disabled = true;
                //style을 변경하는 것 보단 class를 추가해서 js에서 조작 할 수 있게 하는게 좋다 (추가하고 빼주는)
                nextButton.classList.add('disabled');
            } else{
                nextButton.disabled = false;

                nextButton.classList.remove('disabled');
            }

            if(currentIndex == 0){
                prevButton.disabled = true;
                prevButton.classList.add('disabled');
            } else{
                prevButton.disabled =  false;
                prevButton.classList.remove('disabled');
            }

        }


        function nextSlide(element) {
            showSlide(element,'next');
        }

        function prevSlide(element) {
            showSlide(element, 'prev');
        }


        window.nextSlide = nextSlide;
        window.prevSlide = prevSlide;

    })();

</script>
