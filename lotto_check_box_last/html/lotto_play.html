<script>
  function check(chk){
    const parents = chk.parentNode.parentNode.parentNode;
    const numBtn = parents.querySelectorAll('.num-btn-box');
    chkCnt = 0;

    for(let i=0; i < numBtn.length; i++){ //for문에 있는 let은 i가 변할 수 있기 때문에 const를 줄 수 없다.
      // console.log(numBtn[i])
      // console.log(numBtn[i].querySelector('input'))
      console.log(numBtn[i].querySelector('input').checked)

      if (numBtn[i].querySelector('input').checked){
        chkCnt ++;

      }
    }
    console.log(chkCnt)
    if(chkCnt > 6 ){
      alert("6개만 클릭가능");
      chk.checked = false;

    }
  }
</script>
