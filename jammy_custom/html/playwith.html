<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jammey custom</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
<!--	<link-->
<!--					rel="stylesheet"-->
<!--					href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"-->
<!--	/>-->
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
<section class="custom">
	<div class="custom-group">
		<div class="inner wrap">

			<div class="sing-contents">
				<div class="sing-wrap">
					<div class="item-box">
						<div class="step-tit-box">[STEP. 1] 나만의 특별한 사연을 적어주세요.</div>
						<div class="con-box">
							<div class="sing-subject-box">
								<div class="tbox">
									<input type="text" placeholder="제목">
								</div>
							</div>

							<div class="sing-con-box">
								<div class="textbox">
									<textarea cols="50" rows="10" placeholder="내용"></textarea>
								</div>
							</div>
						</div>
					</div>


					<div class="item-box">
						<div class="step-tit-box">[STEP. 2] 사연이 담긴 사진을 첨부해주세요. (0/8)</div>
						<div class="info-box">*이미지 첨부 없이도 사연 올리기가 가능합니다.</div>

						<div class="con-box">
							<div class="upload-btn-box">
								<a href="#none" class="img-upload">사진 업로드</a>
							</div>

							<div class="img-list-box">

								<div class="swiper-container">
									<div class="swiper-wrapper">
										<div class="swiper-slide" >
											<div class="item-wrap">1
												<a href="#none" class="ic-close" ></a>
											</div>
										</div>
										<div class="swiper-slide">
											<div class="item-wrap">2
												<a href="#none" class="ic-close" ></a>
											</div>
										</div>
										<div class="swiper-slide" >
											<div class="item-wrap" >3
												<a href="#none" class="ic-close" ></a>
											</div>
										</div>
										<div class="swiper-slide" >
											<div class="item-wrap" >4
												<a href="#none" class="ic-close" > </a>
											</div>
										</div>

										<div class="swiper-slide" >
											<div class="item-wrap">5
												<a href="#none" class="ic-close"></a>
											</div>
										</div>

										<div class="swiper-slide" >
											<div class="item-wrap" >6
												<a href="#none" class="ic-close"></a>
											</div>

										</div>


									</div>

									<div class="swiper-button-prev"></div>
									<div class="swiper-button-next"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="item-box">
						<div class="step-tit-box">[STEP. 3] 개인정보를 입력해주세요.</div>

						<div class="con-box">
							<div class="form-box">
								<div class="form-wrap">
<!--									박스를 하나 더 감싸서 여백이 공통으로 똑같이 적용될 수 있도록 하기 각각 다른 input을 만들 때 계속해서 여백값을 주면 코드가 늘어나니까.-->
									<div class="form-con-box">
										<div class="subject-box">이름</div>
										<div class="tbox">
											<input type="text" name="이름" >
										</div>
									</div>

									<div class="form-con-box">
										<div class="subject-box">연락처</div>
										<div class="tbox">
											<input type="text" name="연락처">
										</div>
									</div>

									<div class="form-con-box">
										<div class="subject-box">주소</div>
										<div class="addressbox">
											<div class="add-box">
												<div class="tbox">
													<input type="text" name="주소">
												</div>
												<span class="search-btn-box">
													<a href="#none" class="search-btn">주소검색</a>
												</span>
											</div>
											<div class="add-box">
												<div class="tbox">
													<input type="text" name="주소">
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="agree-box">
								<div class="agree-wrap">
									<div class="agree-chk-box">
										<div class="cbox">
											<label>
												<input type="checkbox" name="agree" value="개인정보 동의">
												<i></i>
												<span class="txt">이벤트 참여를 위한 <span class="text-underline">개인정보 수집/활용 및 문자를 통한 이벤트 상품 관련 안내 발송</span>에 동의합니다.</span>

											</label>

										</div>

									</div>
									<div class="agree-chk-box">
										<div class="cbox">
											<label>
												<input type="checkbox" name="agree" value="마케팅 동의">

												<i></i>
												<span class="txt">제출하신 사연과 사진이 Jammy이벤트 페이지에 게시되며, 추후 마케팅에 활용될 수 있음에 동의합니다.</span>
											</label>

										</div>
									</div>
								</div>
							</div>

							<div class="send-btn-box">
								<a href="#none" class="send-btn">신청하기</a>
							</div>

							</div>



						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<script>
	const mySwiper = new Swiper('.swiper-container',{

      spaceBetween: 12, //swiper 각 여백 //
      slidesPerView : 5, //한번에 보여질 swiper 갯수//
      navigation: { //내비게이션 작동 //
          prevEl: '.swiper-button-prev',
          nextEl: '.swiper-button-next',
      },
	});


</script>

</body>
</html>
