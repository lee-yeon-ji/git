<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jammey custom</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<section class="custom">
	<div class="custom-group">
		<div class="inner wrap">
			<div class="tit-box">
				<img src="../img/img_tit.png" alt="타이틀 이미지">
			</div>

			<div class="sing-contents">
				<div class="sing-wrap">
					<div class="item-box">
						<div class="step-tit-box">[STEP. 1] 나만의 특별한 사연을 적어주세요.</div>
						<div class="con-box">
							<div class="sing-subject-box">
								<div class="tbox">
									<input type="text" placeholder="제목">
								</div>
							</div>

							<div class="sing-con-box">
								<div class="textbox">
									<textarea cols="50" rows="10" placeholder="내용"></textarea>
								</div>
							</div>
						</div>
					</div>


					<div class="item-box">
						<div class="step-tit-box">[STEP. 2] 사연이 담긴 사진을 첨부해주세요. (0/8)</div>
						<div class="info-box">*이미지 첨부 없이도 사연 올리기가 가능합니다.</div>

						<div class="con-box">
							<div class="upload-btn-box">
								<button class="img-upload">사진 업로드</button>
							</div>

							<div class="img-list-box">

							</div>




						</div>
					</div>

					<div class="item-box">
						<div class="step-tit-box">[STEP. 3] 개인정보를 입력해주세요.</div>

						<div class="con-box">



						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






</section>



</body>
</html>
