<!doctype html>
<html lang="ko">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

			<a href="#none" class="logo">
				<img src="../img/img_logo.png">

<section class="esg-contents">

					<div class="visual-tit-txt">

					<div class="visual-sub-txt">
						<img src="../img/img_visual_sub.svg">

					<div class="visual-tip-txt">

							<span class="tip-point">TIP!</span> 챌린지에 참여해 특별한 리워드까지 받아 갈 수 있어요.

				</div>

				<div class="visual-bg-box">
					<img src="../img/img_visual_item.png">
				</div>

				<div class="visual-con-box">

						<div class="row-box">
							<div class="label-box">
								<div class="label-txt ">챌린지 기간</div>
							</div>
							<div class="desc-box">2023년 10월 16일 - 2023년 11월 30일</div>

						<div class="row-box">
							<div class="label-box">
								<div class="label-txt">

					</div>

				</div>
			</div>
