<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/test.css">
	<title>jammy</title>

<body>

	<div class="header-box">

			<a href="#none" class="logo">

		</h1>
	</div>

<section class="esg-contents">
	<div class="esg-group">
		<div class="esg-visual-box">

					<div class="visual-sub-txt">

					<img src="../img/img_visual_item.png">
				</div>

				<div class="visual-con-box">
					<div class="row-box">
						<div class="subject-box">챌린지 기간</div>
						<div class="desc-box">2023년 10월 16일 - 2023년 11월 30일</div>
					</div>
					<div class="row-box">
						<div class="subject-box">대           상</div>
						<div class="desc-box">Jammy에 가입한 누구나</div>
