<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Play with 스탠바이미고</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<section class="PlayWith">

	<section class="visual">
			<div class="inner wrap">
				<div class="visual-box">
					<div class="visual-tit">
						<div class="tit-box">
							<img src="../img/img_visual_tit.svg">
						</div>
						<div class="sub-tit-box">
							<img src="../img/img_visual_subtit.svg">

						</div>
					</div>

				</div>


			</div>

		</section>

	<section class="schedule">

		<div class="inner wrap">

			<div class="visual-con-box">
				<div class="visual-video-img">
					<img src="../img/img_video.png">
				</div>

				<div class="visual-date-box">
					<div class="date-tit-box">모집 일정</div>
					<div class="row-list">
						<div class="row-box">
							<div class="subject-box">신청 대상</div>
							<div class="desc-box">Jammy 회원이라면 누구나 <span class="label-box">선착순 10명</span></div>
						</div>
						<div class="row-box">
							<div class="subject-box">	신청 기간</div>
							<div class="desc-box">2024.02.20(화) - 2024.03.03(일)</div>
						</div>
						<div class="row-box">
							<div class="subject-box">당첨자 발표</div>
							<div class="desc-box">2024.03.05(화)</div>
						</div>
					</div>

					<div class="msg-box">* 당첨자는 작성해주신 휴대폰 번호로 개별 연락 드릴 예정입니다.</div>
				</div>
			</div>

		</div>

	</section>

	<section class="benefit">
		<div class="inner wrap">
			<div class="item-wrap">
				<div class="item-box">
					<article class="tit-box">
						<div class="tit-txt">체험 혜택</div>
					</article>
					<div class="con-box">
						<div class="subject-box">
							<span class="point-box">LG 스탠바이미 Go 2주 대여</span>와 함께 제공되는 혜택!<br/>                핫한 OTT 콘텐츠부터 감성 캠핑 굿즈까지
						</div>

						<div class="desc-list">
							<div class="desc-box">
								<div class="img-box">
									<img src="../img/img_desc1.png">
								</div>
								<div class="desc-txt">Netflix 또는 Disney+<br/>
									무료 구독권 제공 (1개월)</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</section>



</body>
</html>
