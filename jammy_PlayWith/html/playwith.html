<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Play with 스탠바이미고</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<section class="PlayWith">
	<section class="visual">
		<div class="inner wrap">
			<div class="visual-tit">
				<img src="../img/img_visual_tit.svg">
			</div>
		</div>
	</section>

	<section class="schedule">
		<div class="inner wrap">
			<div class="video-box">
				<a href="#none" class="video-btn-box">
					<img src="../img/img_video.png">
				</a>
			</div>

			<div class="schedule-wrap">
				<div class="subject-box">모집 일정</div>
				<div class="schedule-row-list">
					<div class="row">
						<div class="subject-box">신청 대상</div>
						<div class="desc-box">Jammy 회원이라면 누구나
							<span class="label-box">선착순 9명</span>
						</div>
					</div>

					<div class="row">
						<div class="subject-box">	신청 포인트</div>
						<div class="desc-box">30,000g</div>
					</div>


					<div class="row">
						<div class="subject-box">신청 기간</div>
						<div class="desc-box">2024.02.20(화) - 2024.03.03(일)</div>
					</div>


					<div class="row">
						<div class="subject-box">당첨자 발표</div>
						<div class="desc-box">2024.03.05(화)</div>
					</div>
				</div>

				<div class="msg-box">* 당첨자는 작성해주신 휴대폰 번호로 개별 연락 드릴 예정입니다.</div>
			</div>
		</div>
	</section>



</section>



</body>
</html>
