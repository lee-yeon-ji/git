<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WorkShop</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<section class="WorkShop">
	<div class="inner wrap">
		<div class="tit-box">
			<div class="subject-box">
				<img src="../img/img_tit.png">
			</div>
			<div class="sub-tit-box">
				<img src="../img/img_sub_tit.png">
			</div>
		</div>

		<div class="form-box">
			<div class="form-warp">
				<div class="con-box">
					<div class="txt">하나, Jammy 닉네임을 적어주세요.</div>
					<div class="tbox">
						<input type="text">
					</div>
				</div>

				<div class="con-box">
					<div class="txt">둘,이름과 만나이를 적어주세요.</div>
					<div class="tbox">
						<input type="text" placeholder="ex.김00,만22세">
					</div>
				</div>


				<div class="con-box">
					<div class="txt">셋,지금 갖고 계신 직업이나(대학생인 경우)전공을 적어주세요.</div>
					<div class="tbox">
						<input type="text">
					</div>
				</div>



				<div class="con-box">
					<div class="txt">넷,사용하시는SNS와 활동하시는 커뮤니티를 모두 적어주세요.</div>
					<div class="tbox">
						<input type="text">
					</div>
				</div>



				<div class="con-box">
					<div class="txt">다섯,자주 사용하시는SNS의 아이디나 링크를 모두 적어주세요.</div>
					<div class="tbox">
						<input type="text">
					</div>
				</div>

				<div class="con-box">
					<div class="txt">여섯,선호하시는 워크샵 날짜와 시간을 모두 적어주세요.</div>
					<div class="tbox">
						<input type="text" placeholder="(날짜: 3월5일, 3월6일/시간:오후3시, 7시 중 가능한 일정 모두)">
					</div>
				</div>

				<div class="con-box">
					<div class="txt">일곱,대상자 선정 시 연락받을 연락처를 남겨주세요.</div>
					<div class="tbox">
						<input type="text">
					</div>
				</div>
			</div>
		</div>
	</div>



</section>



</body>
</html>
