<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jammey custom</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
<section class="custom">
	<div class="custom-group">
		<div class="inner wrap">
			<div class="custom-tit-box">
				<img src="../img/img_tit.png" alt="커스텀 타이틀">
			</div>

			<div class="step-content">
				<div class="step-wrap">
					<div class="step-box">
						<div class="step-tit-box">[STEP. 1] 나만의 특별한 사연을 적어주세요.</div>
						<div class="con-box">
							<div class="item-box">
								<div class="tbox">
									<input type="text" placeholder="제목">
								</div>
							</div>

							<div class="item-box">
								<div class="textbox">
									<textarea cols="50" rows="10" placeholder="내용을 기재해주세요."></textarea>
								</div>
							</div>

						</div>
					</div>

					<div class="step-box">
						<div class="step-tit-box">[STEP. 2] 사연이 담긴 사진을 첨부해주세요. (0/8)</div>
						<div class="msg-box">*이미지 첨부 없이도 사연 올리기가 가능합니다.</div>
						<div class="img-upload">
							<a href="#none" class="upload-btn">사진 업로드</a>
						</div>
						<div class="con-box">
							<div class="swiper-container">
								<div class="swiper-wrapper">
									<div class="swiper-slide" data-order="0">
										<div class="item-wrap">1
											<a href="#none" class="ic-close"></a>
										</div>
									</div>

									<div class="swiper-slide" data-order="1">
										<div class="item-wrap">2
											<a href="#none" class="ic-close"></a>
										</div>
									</div>


									<div class="swiper-slide" data-order="2">
										<div class="item-wrap">3
											<a href="#none" class="ic-close"></a>
										</div>
									</div>



									<div class="swiper-slide" data-order="3">
										<div class="item-wrap">4
											<a href="#none" class="ic-close"></a>
										</div>
									</div>


									<div class="swiper-slide" data-order="4">
										<div class="item-wrap">5
											<a href="#none" class="ic-close"></a>
										</div>
									</div>
								</div>

								<div class="swiper-button-prev"></div>
								<div class="swiper-button-next"></div>

							</div>

						</div>
					</div>

					<div class="step-box">
						<div class="step-tit-box">[STEP. 3] 개인정보를 입력해주세요.</div>
						<div class="con-box">
							<div class="item-box">
								<div class="subject-box">이름</div>
								<div class="input-wrap">
									<div class="tbox">
										<input type="text" placeholder="이름">
									</div>
								</div>
							</div>

							<div class="item-box">
								<div class="subject-box">연락처</div>
								<div class="input-wrap">
									<div class="tbox">
										<input type="text" placeholder="연락처">
									</div>
								</div>
							</div>

							<div class="item-box">
								<div class="subject-box">주소</div>
								<div class="input-wrap">
									<div class="add-wrap">
										<div class="tbox">
											<input type="text" placeholder="주소">
										</div>
										<div class="add-box">
											<a href="#none" class="add-btn">주소검색</a>
										</div>
									</div>

								</div>
								<div class="input-wrap">
									<div class="tbox">
										<input type="text" placeholder="주소">
									</div>
								</div>

							</div>
						</div>


						<div class="agree-box">
							<div class="agree-btn-box">
								<div class="chk-box">
									<label>
										<input type="checkbox" name="agree" value="개인정보 동의">
										<i></i>
										<span class="txt">이벤트 참여를 위한 <span class="strong">개인정보 수집/활용 및 문자를 통한 이벤트 상품 관련 안내 발송</span>에 동의합니다.</span>
									</label>
								</div>
							</div>
							<div class="agree-btn-box">
								<div class="chk-box">
									<label>
										<input type="checkbox" name="agree" value="마케팅 동의">
										<i></i>
										<span class="txt">제출하신 사연과 사진이 Jammy이벤트 페이지에 게시되며, 추후 마케팅에 활용될 수 있음에 동의합니다.</span>
									</label>
								</div>
							</div>

							<div class="sing-box">
								<a href="#none" class="sing-btn">신청하기</a>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</section>

<script>
	const swiper = new Swiper('.swiper-container',{
			spaceBetween: 12,
			slidePerView: 5,
			navigation: {
                prevEl:'.swiper-button-prev',
								nextEl:'.swiper-button-next'
			},
	});
</script>


</body>
</html>
