<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="../css/style.css">
	<title>jammy_Restore</title>
</head>
<body>

<div class="restore">
	<div class="wrapper">
		<div class="tittle-box">
			<h2 class="tit-txt">
				<span class="txt">사연리스트</span>
				<span class="tit-view">1,234</span>
			</h2>
			<div class="toggle-box">
				<div class="toggle-txt">
					<a href="#none" class="txt on">최신 순</a>
				</div>
				<div class="toggle-txt">
					<a href="#none" class="txt">조회 순</a>
				</div>

			</div>
		</div>

		<div class="content-box">
			<div class="label-box">재미닝</div>
			<div class="subject-box">진짜 너무 당첨 되고 싶습니다!</div>
			<div class="con-box">
				제가 중학생 때 부모님이 사주신 첫 운동화 입니다.<br/>
				그 당시 엄청 유행했던 운동화라 신이 난 저는 매일 학교에 신고 다니고 친구들에게 자랑도 했었습니다.<br/>
				벌써 15년이 지났네요...
				이제는 밑창이 거의 닳고 헤진 부분도 많아져 세월의 흔적이 고스란히 느껴지는 신발이 되었습니다. <br/>
				이번 복원 이벤트를 통해 그 때 그 시절의 감정을 다시 느껴보고 싶어 이 이벤트를 신청하게 되었습니다.
				꼭 당첨되고 싶습니당!
			</div>
			<div class="img-box">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

</body>
</html>
