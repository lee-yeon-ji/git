<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>jammy</title>
</head>
<body>
<div class="section-wrap">
	<div class="banner-box">
		<div class="inner wrap">
			<div class="banner-tit-box">
				<img src="../img/banner-tit.svg">
			</div>
			<div class="banner-img-box">
				<img src="../img/banner-img.png">
			</div>
		</div>
	</div>

	<div class="event-guide-box">
		<div class="inner wrap">
			<div class="guide-item-group">
				<div class="item-box">
					<article class="step-box">
						<div class="step-txt-box">LG트윈스 Special 패키지</div>
					</article>
					<div class="con-box">
						- LG 스타일러 오브제컬렉션 슈케어<br/>
						- LG 스타일러 오브제컬렉션 슈케이스<br/>
						- LG트윈스 슈케이스 턴테이블 스킨<br/>
						- LG트윈스 슈케어 스티커<br/>
						-LG트윈스 선수 싸인볼
					</div>

				</div>

				<div class="item-box">
					<article class="step-box">
						<div class="step-txt-box">응모 포인트</div>
					</article>
					<div class="con-box">1,000g</div>
				</div>


				<div class="item-box">
					<article class="step-box">
						<div class="step-txt-box">당첨인원</div>
					</article>
					<div class="con-box">총 10명</div>
				</div>


				<div class="item-box">
					<article class="step-box">
						<div class="step-txt-box">응모 기간</div>
					</article>
					<div class="con-box">2023. 12. 4 (AM 11:00) - 12. 27 (AM 11:00)</div>
				</div>
			</div>


			<div class="event-info-box">
				<div class="inner wrap">
					<div class="event-tit-box">
						<img src="../img/event-tit.svg">
					</div>
					<div class="event-sub-txt-box">
						지금 LG트윈스 래플에 응모하고 행운의 주인공이 되어보세요!
					</div>
					<div class="event-img-box">
						<img src="../img/event-img.png">
					</div>

					<div class="apply-btn-box">
						<a href="#none" class="apply-btn">응모하기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
