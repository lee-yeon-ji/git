<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <title>popup</title>
</head>

<body>

<div class="err-contents">
    <button class="err-btn" id="popup1">에러버튼</button>
    <button class="err-btn" id="popup2">에러버튼</button>
    <button class="err-btn" id="popup3">에러버튼</button>
</div>

<div class="popup-layout" id="popup1" style="display:none">
    <div class="popup-bg">
        <div class="err-btn-box">
            <button class="close-btn"></button>
        </div>
        <div class="popup">
            <h1>제목</h1>
            <div class="con-box">내용내용1</div>
        </div>
    </div>
</div>
<div class="popup-layout" id="popup2" style="display:none">
    <div class="popup-bg">
        <div class="err-btn-box">
            <button class="close-btn"></button>
        </div>
        <div class="popup">
            <h1>제목</h1>
            <div class="con-box">내용내용2</div>
        </div>
    </div>
</div>
<div class="popup-layout" id="popup3" style="display:none">
    <div class="popup-bg">
        <div class="err-btn-box">
            <button class="close-btn"></button>
        </div>
        <div class="popup">
            <h1>제목</h1>
            <div class="con-box">내용내용3</div>
        </div>
    </div>
</div>

<script>
    const errBtn = document.querySelectorAll('.err-btn');
    console.log(errBtn);
    const closeButtons = document.querySelectorAll('.popup-layout .close-btn');
    console.log( closeButtons);
    const closeBtn2 = "ASDF";
    console.log(closeBtn2);

    errBtn.forEach(function (button) {
        button.addEventListener('click', function () {
            // 버튼의 id를 기반으로 해당하는 팝업을 찾아서 표시합니다.
            let popupId = button.getAttribute('id');
            let popup = document.querySelector('.popup-layout#' + popupId);
            if (popup) {
                popup.style.display = 'block';
            }
        });
    });

    closeButtons.forEach(function (closeBtn) {

        console.log(closeBtn)

        closeBtn.addEventListener('click', function () {
            // 닫기 버튼이 속한 가장 가까운 팝업 레이아웃을 찾아서 숨깁니다.
            let popupLayout = closeBtn.closest('.popup-layout');
            if (popupLayout) {
                popupLayout.style.display = 'none';
            }
        });
    });

</script>

</body>


</html>
