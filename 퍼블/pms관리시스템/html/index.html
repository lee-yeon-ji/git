<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>PMS Manager</title>
</head>
<body>

<div class="index-wrapper">
	<header>
		<div class="header-inner">
			<div class="header-top-box">
				<div class="logo">
						<div class="logo-box">
							<div class="img-logo">
								<a href="#none" class="logo-btn">
									<img src="../img/img_logo.svg">
								</a>
							</div>
							<div class="logo-txt">
								<div class="icon-box"></div>
								<div class="txt-box">공개파노라마</div>
							</div>
						</div>
						<div class="login">
							<div class="translation-box">
								<a href="#none" class="translation-btn">
									<div class="txt-box">한국어</div>
									<div class="icon-box ic_login_arrow"></div>
								</a>

							</div>
							<div class="login-btn-box">
								<a href="#none" class="login-btn">
									<div class="txt">로그인</div>
									<div class="icon-box ic_login"></div>
								</a>
							</div>
						</div>
				</div>
				<div class="page-chapter">
					<div class="page-box">
						<div class="txt">로그인</div>
					</div>
				</div>
			</div>


		</div>
	</header>
	<div class="bg-contents">
		<div class="inner wrap">
			<div class="login-page-box">
				<div class="login-bg-box">
					<div class="img-box">
						<img src="../img/login_img.png">
					</div>
				</div>
				<div class="login-form">
					<div class="inner wrap">
						<div class="subject-box">로그인</div>
						<div class="form-layout">

							<div class="form-box">
								<div class="tbox">
									<div class="txt-box">아이디</div>
									<input type="text" name="아이디">
								</div>
							</div>
							<div class="form-box">
								<div class="tbox">
									<div class="txt-box">비밀번호</div>
									<input type="password" name="비밀번호">
								</div>

								<div class="login-btn-box">
									<button type="button" class="button">로그인</button>
									<div class="desc-box">
										<i class="icon-box ic-warning"></i>
										<span class="txt-box">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</span>
									</div>
								</div>
							</div>
							<div class="option-list">
								<div class="option-box">
									<a href="#none" class="option-btn">아이디 · 비밀번호 찾기 </a>
								</div>
								<div class="option-box">
									<a href="#none" class="option-btn">회원가입</a>
								</div>
							</div>

						</div>




					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="inner wrap">


	</div>
</div>

</body>
</html>
