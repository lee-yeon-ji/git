<!doctype html>
<html lang=ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
	<header>
		<div class="header-wrap">
			<div class="header-group">
				<div class="header-box">
					<div class="logo-box">
						<a href="#none" class="logo-btn-box"></a>
					</div>
					<div class="tit-box">
						<div class="icon-box"></div>
						<div class="tit-txt">공개파노라마</div>
					</div>
				</div>

				<div class="menu-box">
					<div class="dropDown">
						<ul>
							<li>
								<a href="#none" class="lan-box">
									<div class="lan-txt">언어</div>
									<div class="icon-box ic-arrow"></div>
								</a>

								<ul>
									<li class="sub-btn">
										<a href="#none" >한국어</a>
									</li>
									<li class="sub-btn">
										<a href="#none" >日本語</a>
									</li>
									<li class="sub-btn">
										<a href="#none" >English</a>
									</li>
									<li class="sub-btn">
										<a href="#none" >中文</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>


					<a href="#none" class="login-box">
						<div class="login-txt">로그인</div>
						<div class="icon-box ic-login"></div>
					</a>
				</div>
			</div>
			<div class="sub-tit-box">
				<div class="tit-txt">로그인</div>
			</div>
		</div>
	</header>
	<div class="body-wrap">
		<div class="body-wrap-inner">
			<div class="login-wrap">
				<div class="login-bg-box">
					<div class="img-box"></div>
				</div>

				<div class="login-form-box">
					<div class="subject-box">로그인</div>
					<div class="login-form-layout">
						<div class="con-box">
							<div class="t-item-box">
								<div class="tbox-txt">아이디</div>
								<div class="tbox">
									<input type="text">
								</div>
							</div>
						</div>
						<div class="con-box">
							<div class="t-item-box">
								<div class="tbox-txt">비밀번호</div>
								<div class="tbox">
									<input type="password">
								</div>
							</div>
						</div>
					</div>
					<div class="login-btn-box">
						<a href="#none" class="login-btn">로그인</a>
					</div>
					<div class="msg-box">
						<span class="icon-box"></span>
						<span class="msg-txt">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</span>
					</div>

					<div class="option-list">
						<div class="option-box">
							<a href="#none" class="option-btn">
								<div class="option-txt">아이디 · 비밀번호 찾기</div>
							</a>
						</div>
						<div class="option-box">
							<a href="#none" class="option-btn">
								<div class="option-txt">회원가입</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>


<script>
	function


</script>
</html>
