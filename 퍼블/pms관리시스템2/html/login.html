<!doctype html>
<html lang=ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
	<header>
		<div class="header-wrap">
			<div class="header-group">
				<div class="header-box">
					<div class="logo-box">
						<a href="#none" class="logo-btn-box"></a>
					</div>
					<div class="tit-box">
						<div class="icon-box"></div>
						<div class="tit-txt">공개파노라마</div>
					</div>
				</div>

				<div class="menu-box">
					<nav class="menu">
						<ul>
							<li class="dropdown">
								<a href="#none" class="lan-box">
									<div class="lan-txt">언어</div>
									<div class="icon-box ic-arrow"></div>
								</a>

								<ul class="dropdown-content">
									<li><a href="#">한국어</a></li>
									<li><a href="#none" >日本語</a></li>
									<li><a href="#none" >English</a></li>
									<li><a href="#none" >中文</a></li>
								</ul>
							</li>
						</ul>
					</nav>


					<a href="#none" class="login-box">
						<div class="login-txt">로그인</div>
						<div class="icon-box ic-login"></div>
					</a>
				</div>
			</div>
			<div class="sub-tit-box">
				<div class="tit-txt">로그인</div>
			</div>
		</div>
	</header>
	<div class="body-wrap">
		<div class="body-wrap-inner">
			<div class="login-wrap">
				<div class="login-bg-box">
					<div class="img-box"></div>
				</div>

				<div class="login-form-box">
					<div class="subject-box">로그인</div>
					<div class="login-form-layout">
						<div class="con-box">
							<div class="t-item-box">
								<div class="tbox-txt">아이디</div>
								<div class="tbox">
									<input type="text">
								</div>
							</div>
						</div>
						<div class="con-box">
							<div class="t-item-box">
								<div class="tbox-txt">비밀번호</div>
								<div class="tbox">
									<input type="password">
								</div>
							</div>
						</div>
					</div>
					<div class="login-btn-box">
						<a href="#none" class="login-btn">로그인</a>
					</div>
					<div class="msg-box">
						<span class="icon-box"></span>
						<span class="msg-txt">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</span>
					</div>

					<div class="option-list">
						<div class="option-box">
							<a href="#none" class="option-btn">
								<div class="option-txt">아이디 · 비밀번호 찾기</div>
							</a>
						</div>
						<div class="option-box">
							<a href="#none" class="option-btn">
								<div class="option-txt">회원가입</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>


<script>
    // script.js
    document.addEventListener("DOMContentLoaded", function() {
        const dropdowns = document.querySelectorAll(".dropdown");
        const lanBox = document.querySelector(".lan-box");

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener("click", function(event) {
                event.stopPropagation();
                const dropdownContent = this.querySelector(".dropdown-content");

                // 다른 열린 메뉴를 닫기 위해 모든 드롭다운 메뉴 숨기기
                document.querySelectorAll(".dropdown-content").forEach(content => {
                    if (content !== dropdownContent) {
                        content.style.display = "none";
                    }
                });

                // 현재 메뉴 토글
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });
        });

        // 드롭다운 항목 클릭 시 lan-box 텍스트 변경
        document.querySelectorAll(".dropdown-content li a").forEach(item => {
            item.addEventListener("click", function(event) {
                event.preventDefault(); // 링크 클릭 시 페이지 이동 방지
                lanBox.textContent = this.textContent; // lan-box 텍스트 변경
            });
        });

        // 메뉴 외부 클릭 시 모든 드롭다운 메뉴 닫기
        document.addEventListener("click", function() {
            document.querySelectorAll(".dropdown-content").forEach(content => {
                content.style.display = "none";
            });
        });
    });
</script>
</html>
