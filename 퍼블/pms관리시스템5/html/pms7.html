<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style7.css">
	<title>Document</title>
</head>
<body>
<div class="wrapper">
	<header>
		<div class="main-box">
			<div class="header-box">
				<h1>
					<a href="#none" class="logo-box">
						<img src="../img/img_logo.svg">
					</a>
				</h1>
				<div class="main-tit">
					<i class="icon"></i>
					<div class="txt">공개파노라마</div>
				</div>
			</div>
			<div class="header-box">
				<div class="option-box">
					<a href="#none" class="lang-box">
						<div class="txt">한국어</div>
						<i class="icon"></i>
					</a>
				</div>
				<div class="option-box">
					<a href="#none" class="login-box">
						<div class="txt">로그인</div>
						<i class="icon"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="sub-box">
			<div class="txt">회원가입</div>
		</div>
	</header>
	<div class="content">
		<div class="inner">

			<div class="login-form-layout">
				<div class="login-img-box">
					<div class="img-box"></div>
				</div>

				<div class="login-form-box">
					<div class="login-tit">로그인</div>
					<div class="login-form-list">
						<div class="item-box">
							<div class="subject-box">아이디</div>
							<div class="tbox">
								<input type="text">
							</div>
						</div>

						<div class="item-box">
							<div class="subject-box">비밀번호</div>
							<div class="tbox">
								<input type="password">
							</div>
						</div>
					</div>
				</div>
			</div>

			</div>
		</div>
	</div>
</div>


</body>
</html>
