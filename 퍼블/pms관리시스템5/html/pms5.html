<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style4.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
<header>
	<div class="main-box">
		<div class="header-box">
			<h1>
				<a href="#none" class="logo-box">
					<img src="../img/img_logo.svg">
				</a>
			</h1>
			<div class="tit-box">
				<i class="icon-box"></i>
				<div class="txt-box">공개파노라마</div>
			</div>
		</div>
		<div class="header-box">
			<a href="#none" class="lang-btn-box">
				<div class="txt-box">한국어</div>
				<i class="icon-box"></i>
			</a>

			<a href="#none" class="login-btn-box">
				<div class="txt-box">로그인</div>
				<i class="icon-box"></i>

			</a>
		</div>
	</div>
	<div class="sub-box">
		<div class="txt-box">로그인</div>
	</div>
</header>


	<div class="content">
		<div class="content-inner">
			<div class="tit-box">회원정보 수정</div>

			<div class="form-wrap">
				<div class="item-box">
					<div class="label-box">
						<div class="txt-box">아이디</div>
					</div>
					<div class="tbox">
						<input type="text">
					</div>
					<div class="msg-box">
						<i class="icon"></i>
						<div class="txt">이미 가입된 아이디입니다.</div>
					</div>
				</div>

				<div class="item-box">
					<div class="label-box">
						<div class="txt-box">비밀번호</div>
						<div class="msg2-box">* 영어+숫자 조합으로 8자리 이상</div>
					</div>
					<div class="tbox">
						<input type="password">
					</div>
				</div>

				<div class="item-box">
					<div class="label-box">
						<div class="txt-box">비밀번호 확인</div>
					</div>
					<div class="tbox">
						<input type="password">
					</div>
					<div class="msg-box">
						<i class="icon"></i>
						<div class="txt">비밀번호가 일치하지 않습니다.</div>
					</div>
				</div>

				<div class="item-box">
					<div class="label-box">
						<div class="txt-box">
							<div class="item-box">
								<div class="label-box">
									<div class="txt-box">이메일</div>
									<div class="msg2-box">* 아이디/비밀번호찾기 시 이용되오니 정확한 이메일을 입력해 주세요.</div>
								</div>
								<div class="tbox-wrap">
									<div class="tbox">
										<input type="text">
									</div>
									<div class="dot">@</div>
									<div class="tbox">
										<input type="text">
									</div>
									<div class="sbox">
										<select>
											<option>직접입력</option>
											<option>네이버</option>
											<option>다음</option>
										</select>
									</div>
								</div>
								<div class="send-btn-box">
									<a href="#none" class="send-btn">인증 번호 전송</a>
								</div>
								<div class="msg-box">
									<i class="icon"></i>
									<div class="txt">인증 번호가 전송되었습니다. 메일을 확인해주세요.</div>
								</div>

							</div>
						</div>
					</div>

					<div class="item-box">
						<div class="label-box">
							<div class="txt-box">인증번호 입력</div>
						</div>
						<div class="tbox-wrap">
							<div class="tbox">
								<input type="text">
							</div>
							<div class="send1-btn-box">
								<a href="#none" class="send1-btn">인증</a>
							</div>
						</div>
					</div>

					<div class="item-box">
						<div class="label-box">
							<div class="txt-box">이름</div>
						</div>
						<div class="tbox">
							<input type="text" placeholder="김형택">
						</div>
					</div>
				</div>

			</div>

			<div class="option-btn-box">
				<div class="btn-box">
					<a href="#none" class="btn type-close">취소</a>
				</div>
				<div class="btn-box">
					<a href="#none" class="btn">수정 완료</a>
				</div>
			</div>

		</div>


	</div>
</div>




</body>
</html>
