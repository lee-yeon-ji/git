<script>

    const leftTab = document.querySelector('.side-btn-box');
    const tabContents = document.querySelector('.side-tab-contents');

    leftTab.addEventListener('click', function () {
        tabContents.classList.toggle('hidden');

    });


    const tabBtns = document.querySelectorAll('.btn');
    const tabIndexs = document.querySelectorAll('.tab-content');

    tabBtns.forEach(function (tabBtn) {
        tabBtn.addEventListener('click', function () {
            tabBtns.forEach(function (tab) {
                tab.classList.remove('active');
            });

            this.classList.add('active');

            tabIndexs.forEach(function (content) {
                content.classList.remove('show')
            });

            const targetId = this.getAttribute('data-target');
            const targetBox = document.querySelector(`#${targetId}`);

            if (targetBox) {
                targetBox.classList.add('show')
            }


        });

    });

    const allChk = document.querySelector('.all-chk');
    const chkBtns = document.querySelectorAll('.chk');

    allChk.addEventListener('click', function (){
        chkBtns.forEach(function (check){
            check.checked = allChk.checked;
        });
    });

		chkBtns.forEach(function (check){
            check.addEventListener('change' , function (){
                allChk.checked = Array.from(chkBtns).every(function (cd){
                    return cd.checked;
                })
            })
		})




</script>
