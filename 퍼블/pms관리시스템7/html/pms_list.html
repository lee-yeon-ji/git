								<div class="option-box">

								</div>
								<div class="option-box">
									<div class="login-box">

									</div>

							</div>
						</div>
					</div>
					<div class="row-box">
						<div class="sub-row-box">

								<span class="txt-box">공개파라노마</span>

						</div>
						<div class="sub-row-box">

						</div>
					</div>

							<div class="item-box">

					<div class="row-box">
						<div class="choice-option-wrap">
							<button class="choice-btn checked">
								<i class="icon-box ic-allchk"></i>

							<button class="choice-btn">

							</button>
						</div>
					</div>

				</div>
				<div class="grid">
					<div class="card selected">
						<div class="card">
							<div class="overlay-wrap">
								<div class="option-panel">
									<div class="option-header">
										<div class="header-btn">
											<button class="btn">URL복사</button>
										</div>
										<div class="header-btn">
											<button class="btn">부여</button>
										</div>
									</div>
									<div class="option-actions">
										<div class="action-btn">
											<button class="btn">수정</button>
										</div>
										<div class="action-btn">
											<button class="btn">삭제</button>
										</div>
									</div>
									<div class="option-toggle">
										<span class="txt-box">발행</span>
										<label class="switch">
											<input type="checkbox" checked>
											<i class="ic-toggle"></i>
										</label>
									</div>
								</div>
							</div>
							<div class="card-image">
								<img src="../img/img_group.png" alt="파노라마 명"/>
								<span class="badge published">발행</span>
								<span class="checkbox"></span>
							</div>
							<div class="card-content">
								<div class="title">파노라마 명</div>
								<div class="location">대구 북구 구암로</div>
								<div class="con-box">
									<div class="author">김형택</div>
									<div class="date">2021. 08.00</div>
								</div>
							</div>
						</div>
					</div>

					<div class="card">
						<div class="overlay-wrap">
							<div class="option-panel">
								<div class="option-header">
									<div class="header-btn">
										<button class="btn">URL복사</button>
									</div>
									<div class="header-btn">
										<button class="btn">부여</button>
									</div>
								</div>
								<div class="option-actions">
									<div class="action-btn">
										<button class="btn">수정</button>
									</div>
									<div class="action-btn">
										<button class="btn">삭제</button>
									</div>
								</div>
								<div class="option-toggle">
									<span class="txt-box">발행</span>
									<label class="switch">
										<input type="checkbox" >
										<i class="ic-toggle"></i>
									</label>
								</div>
							</div>
						</div>
						<div class="card-image">
							<img src="../img/img_group.png" alt="파노라마 명"/>
							<span class="badge unpublished">미발행</span>
						</div>
						<div class="card-content">
							<div class="title">파노라마 명</div>
							<div class="location">대구 북구 구암로</div>
							<div class="con-box">
								<div class="author">김형택</div>
								<div class="date">2021. 08.00</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
    const switchBtns = document.querySelectorAll('.btn');

    switchBtns.forEach(function (switchBtn) {

        switchBtn.addEventListener('click', function () {

            switchBtns.forEach(function (btn) {
                btn.classList.remove('active');
            })

            this.classList.add('active');

        });

    });



    const publishBtns = document.querySelectorAll('.switch');

    publishBtns.forEach(function (btn) {

        const checkbox = btn.querySelector('input[type="checkbox"]');
        const card = btn.closest('.card');
        const badge = card.querySelector('.badge');

        checkbox.addEventListener('change', function () {
            //checkbox가 checked 됐을 때
            if (checkbox.checked) {
                badge.classList.remove('unpublished');
                badge.classList.add('published');
                badge.textContent = '발행';
            } else {
                badge.classList.remove('published');
                badge.classList.add('unpublished');
                badge.textContent = '미발행';
            }
        });
    });





</script>

</body>
</html>
