<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper3">

	<div class="sing-up-container">
		<div class="inner wrap">

			<header>
				<div class="head-box">
					<div class="row-box">
						<div class="con-box">
							<h1 class="logo-box">
								<a href="#none" class="logo-btn">
									<img src="../img/img_logo.svg" alt="logo-img">
								</a>

							</h1>

							<div class="con-box">
								<div class="tit-box">
									<i class="icon-box ic-panorama"></i>
									<div class="txt-box">공개파노라마</div>
								</div>
							</div>
							<div class="con-box">
								<button class="sing-up-btn">
									<i class="icon-box ic_share"></i>
									<span class="txt-box">배포</span>
								</button>
							</div>
							<div class="con-box">
								<a href="#none" class="setting-btn">
									<i class="icon-box ic-set"></i>
									<span class="txt-box">관리</span>
								</a>
							</div>
						</div>

						<div class="row-box">
							<div class="option-wrap">
								<div class="option-box">
									<div class="user-box">
										<span class="txt-box">계정이름</span>
										<i class="icon-box ic-user"></i>
									</div>
								</div>
								<div class="option-box">
									<div class="select-box">
										<select>
											<option>한국어</option>
											<option>영어</option>
											<option>일본어</option>
										</select>
									</div>
								</div>
								<div class="option-box">
									<div class="login-box">
										<span class="txt-box">로그아웃</span>
										<i class="icon-box ic-login"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row-box">
						<div class="sub-row-box">
							<div class="sub-tit-box">
								<span class="txt-box">배포</span>
								<span class="txt-box">등록</span>
							</div>
						</div>
						<div class="sub-row-box">
							<div class="con-box">
								<div class="location-btn-box">
									<button class="btn">
										<i class="icon-box ic-location1"></i>
									</button>
									<button href="#none" class="btn">
										<i class="icon-box ic-location2"></i>
									</button>
								</div>
							</div>
							<div class="con-box">
								<span class="txt-box">파노라마  이름</span>
								<span class="txt-box">링크 파노라마 이름</span>
								<span class="txt-box">...</span>
								<span class="txt-box">마지막 직전 파노라마 이름</span>
								<span class="txt-box">마지막 파노라마 이름</span>
							</div>
						</div>
					</div>
					<div class="row-box bg-none">
						<div class="save-option-wrap">
							<div class="item-box">
								<div class="txt-box">이름</div>
								<div class="sbox">
									<input type="text" placeholder="..."/>
								</div>
							</div>

							<div class="item-box">
								<div class="txt-box">URL</div>
								<div class="sbox">
									<span class="address-box"> https://panorama.igis.co.kr/110/</span>
									<input type="text" placeholder="..."/>
								</div>
							</div>

							<div class="item-box">
								<div class="txt-box">공개여부</div>
								<div class="input-box">
									<div class="rbox">
										<label>
											<span class="txt-box">공개</span>
											<input type="radio" name="public" value="public" checked>
											<i></i>
										</label>

									</div>
								</div>

								<div class="input-box">
									<div class="rbox">
										<label>
											<span class="txt-box">비공개</span>
											<input type="radio" name="public" value="private">
											<i></i>
										</label>

									</div>
								</div>

							</div>

							<div class="item-box">
								<div class="txt-box">비밀번호</div>
								<div class="pbox">
									<input type="password"/>
								</div>
							</div>

							<div class="item-box">
								<div class="save-btn-box">
									<button class="save-btn">
										<i class="icon-box ic-save"></i>
										<span class="save-txt-box">저장</span>
									</button>
								</div>

							</div>


						</div>
					</div>
				</div>
			</header>
			<div class="body-wrap">
				<div class="choice-box">
					<a href="#none" class="choice-btn">
						<img src="../img/img_choice_panorama.svg">
						<div class="txt-box">파노라마 선택 </div>
					</a>
				</div>
			</div>



		</div>

	</div>
</div>

</body>
</html>
