<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper3">

	<div class="sing-up-container">
		<div class="inner wrap">

			<header>
				<div class="head-box">
					<div class="row-box">
						<div class="con-box">
							<h1 class="logo-box">
								<img src="../img/img_logo.svg" alt="logo-img">
							</h1>



							<div class="con-box">
								<div class="tit-box">
									<i class="icon-box ic-panorama"></i>
									<div class="txt-box">공개파노라마</div>
								</div>
							</div>
							<div class="con-box">
								<button class="sing-up-btn">
									<i class="icon-box ic-singUp"></i>
									<span class="txt-box">배포</span>
								</button>
							</div>
							<div class="con-box">

								<a href="#none" class="setting-btn">
									<i class="icon-box ic-set"></i>
									<span class="txt-box">관리</span>
								</a>
							</div>
						</div>

						<div class="row-box">
							<div class="option-wrap">
								<div class="option-box">
									<div class="user-box">
										<span class="txt-box">계정이름</span>
										<i class="icon-box ic-user"></i>
									</div>
								</div>
								<div class="option-box">
									<div class="select-box">
										<select>
											<option>한국어</option>
											<option>영어</option>
											<option>일본어</option>
										</select>
								</div>
							</div>
							<div class="option-box">
								<div class="login-box">
									<span class="txt-box">로그아웃</span>
									<i class="icon-box ic-login"></i>
								</div>
							</div>
						</div>

					</div>


				</div>
				<div class="row-box"></div>
				<div class="row-box"></div>
		</div>
		</header>
		<div class=""></div>

	</div>

</div>
</div>

</body>
</html>
