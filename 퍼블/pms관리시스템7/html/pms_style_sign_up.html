	<script>


      const toggleBtn = document.querySelector('.toggle-btn');
      const tabBg = document.querySelector('.side-tab-panel-wrap');

      toggleBtn.addEventListener('click', function () {
          tabBg.classList.toggle('is-hidden');

      });


      const tabBtnList = document.querySelectorAll('.tab-btn');
      const tabIndexList = document.querySelectorAll('.tab-index');

      tabBtnList.forEach(function (tabBtn) {

          tabBtn.addEventListener('click', function () {

              tabBtnList.forEach(function (tab) {
                  tab.classList.remove('active');
              });

              this.classList.add('active');

              tabIndexList.forEach(function (tabContent) {
                  tabContent.classList.remove('is-show');
              });


              const targetId = this.getAttribute('data-target');

              const targetTab = document.querySelector(`#${targetId}`);
              if (targetTab) {
                  targetTab.classList.add('is-show');
                  console.log(targetTab)

              }

          });

      });

      const setToggleBtn = document.querySelector('.set-toggle-btn');
      const setTabBg = document.querySelector('.side-set-tab-panel-wrap');

      setToggleBtn.addEventListener('click', function () {
          setTabBg.classList.toggle('is-hidden');

      });


      const switchBtns = document.querySelectorAll('.btn');

      switchBtns.forEach(function (switchBtn) {

          switchBtn.addEventListener('click', function () {

              switchBtns.forEach(function (btn) {
                  btn.classList.remove('active');
              })

              this.classList.add('active');

          });

      });


      const checkBtnList = document.querySelectorAll('.chk');
      const allBtn = document.querySelector('#checkAll');

      allBtn.addEventListener('click', function () {
          checkBtnList.forEach(function (check) {
              check.checked = allBtn.checked;
          });
      });


      checkBtnList.forEach(function (check) {
          check.addEventListener('change', function () {
              allBtn.checked = Array.from(checkBtnList).every(function (cd) {
                  return cd.checked;
              });
          });
      });


      const accordion = document.querySelectorAll('.accordion-btn');

      accordion.forEach(function (btn) {
          btn.addEventListener('click', function () {
              const item = this.parentElement;
              item.classList.toggle('active');
          });

      });


	</script>
