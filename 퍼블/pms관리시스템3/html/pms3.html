<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style2.css">
	<title>Document</title>
</head>
<body>
<div class="wrapper">
	<header>
		<div class="header-box">
			<div class="top">
				<div class="logo-wrap">
					<div class="logo-box">
						<a href="#none" class="logo-btn">
							<img src="../img/img_logo.svg">
						</a>
					</div>
					<div class="logo-tit-box">
						<div class="icon-box"></div>
						<div class="tit-txt">공개파노라마</div>
					</div>
				</div>
				<div class="logo-option-box">
					<div class="option-box">
						<a href="#none" class="lang-btn-box">
							<div class="txt-box">언어</div>
							<div class="icon-box"></div>
						</a>
					</div>
					<div class="option-box">
						<a href="#none" class="login-btn-box">
							<div class="login-box">로그인</div>
							<div class="icon-box"></div>
						</a>
					</div>
				</div>
			</div>

			<div class="bottom">
				<div class="sub-tit-box">로그인</div>
			</div>
		</div>
	</header>
	<div class="contents">
		<div class="contents-inner">
			<div class="login-view-box">
				<div class="login-img-box">
					<img src="../img/login_img.png">
				</div>

				<div class="login-form-layout">
					<div class="form-inner">
						<div class="login-tit-box">로그인</div>
						<div class="form-wrap">
							<div class="item-box">
								<div class="t-box">아이디</div>
								<div class="tbox">
									<input type="text">
								</div>
							</div>
							<div class="item-box">
								<div class="t-box">비밀번호</div>
								<div class="tbox">
									<input type="password">
								</div>

								<div class="msg-box">
									<div class="icon-box"></div>
									<div class="txt-box">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</div>
								</div>
							</div>
						</div>


						<div class="login-btn-box">
							<a href="#none" class="login-btn">로그인</a>
						</div>
						<div class="login-option-box">
							<div class="option-box">
								<a href="#none" class="txt-box">아이디 · 비밀번호 찾기 </a>
							</div>
							<div class="option-box">
								<a href="#none" class="txt-box">회원가입</a>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>

</body>
</html>
