<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
	<header>
		<div class="header-wrap">
			<div class="header-box">
				<div class="header-logo">
					<div class="logo-box">
						<img src="../img/img_logo.svg">
					</div>
					<div class="logo-tit">
						<div class="logo-icon-box"></div>
						<div class="logo-tit-txt">공개파노라마</div>
					</div>
				</div>

				<div class="header-option-box">
					<div class="lang-box">
						<a href="#none" class="lang-tit-box">
							<div class="tit-txt">언어</div>
							<div class="icon-box ic-arrow"></div>
						</a>
<!--						<ul class="lang-list">-->
<!--							<li class="lang-box">-->
<!--								<a href="#none" class="lang-txt"></a>-->
<!--							</li>-->
<!--						</ul>-->
					</div>

					<div class="login-btn-box">
						<a href="#none" class="login-btn">
							<div class="txt-box">로그인</div>
							<div class="icon-box ic-login"></div>
						</a>
					</div>
				</div>
			</div>

			<div class="header-sub-tit">
				<div class="sub-tit">로그인</div>
			</div>
		</div>
	</header>
	<div class="login-contents">
		<div class="login-inner-wrap">
			<div class="login-box">
				<div class="login-img-box">
					<img src="../img/login_img.png">
				</div>

				<div class="login-form-layout">
					<div class="form-wrap">
						<div class="login-subject-box">
							<div class="subject-txt">로그인</div>
						</div>
						<div class="login-form-box">
							<div class="item-box">
								<div class="t-txt">아이디</div>
								<div class="tbox">
									<input type="text">
								</div>
							</div>
							<div class="item-box">
								<div class="t-txt">비밀번호</div>
								<div class="tbox">
									<input type="password">
								</div>
							</div>

							<div class="login-btn-box">
								<a href="#none" class="login-btn">로그인</a>
								<div class="msg-box">
									<div class="icon-box"></div>
									<div class="msg-txt">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</div>
								</div>
							</div>



							<div class="login-option-box">
								<div class="option-item">
									<a href="#none" class="option-btn">아이디 · 비밀번호 찾기 </a>
								</div>
								<div class="option-item">
									<a href="#none" class="option-btn">회원가입</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
