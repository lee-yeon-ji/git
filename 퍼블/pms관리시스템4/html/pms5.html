<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style4.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
<header>
	<div class="main-box">
		<div class="header-box">
			<h1>
				<a href="#none" class="logo-box">
					<img src="../img/img_logo.svg">
				</a>
			</h1>
			<div class="tit-box">
				<i class="icon-box"></i>
				<div class="txt-box">공개파노라마</div>
			</div>
		</div>
		<div class="header-box">
			<a href="#none" class="lang-btn-box">
				<div class="txt-box">한국어</div>
				<i class="icon-box"></i>
			</a>

			<a href="#none" class="login-btn-box">
				<div class="txt-box">로그인</div>
				<i class="icon-box"></i>

			</a>
		</div>
	</div>
	<div class="sub-box">
		<div class="txt-box">로그인</div>
	</div>
</header>


	<div class="content">
		<div class="content-inner">
			<div class="login-wrap">
				<div class="img-box">
					<img src="../img/login_img.png">
				</div>
				<div class="form-layout-box">
					<div class="subject-box">로그인</div>
					<div class="form-box">
						<div class="con-box">
							<div class="label-box">아이디</div>
							<div class="tbox">
								<input type="text">
							</div>
						</div>


						<div class="con-box">
							<div class="label-box">비밀번호</div>
							<div class="tbox">
								<input type="password">
							</div>

							<div class="msg-box">
								<i class="icon-box"></i>
								<div class="txt-box">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</div>
							</div>
						</div>

						<a href="#none" class="login-btn-box">
							<div class="txt-box">로그인</div>
						</a>
					</div>

					<div class="login-option-box">
						<div class="option-btn">
							<a href="#none" class="btn-box">
								아이디 · 비밀번호 찾기
							</a>
						</div>


						<div class="option-btn">
							<a href="#none" class="btn-box">
								회원가입
							</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


</div>

</body>
</html>
