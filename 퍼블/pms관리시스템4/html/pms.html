<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
	<header>
		<div class="top-box">
			<div class="header-box">
				<h1>
					<a href="#none" class="logo-box">
						<img src="../img/img_logo.svg">
					</a>
				</h1>
				<div class="logo-tit-box">
					<i class="icon-box"></i>
					<div class="txt-box">공개파노라마</div>
				</div>
			</div>

			<div class="header-box">
				<div class="header-option-box">
					<a href="#none" class="lang-box">
						<div class="txt-box">한국어</div>
						<i class="icon-box"></i>
					</a>
				</div>
				<div class="header-option-box">
					<a href="#none" class="login-box">
						<div class="txt-box">로그인</div>
						<i class="icon-box"></i>
					</a>
				</div>
			</div>
		</div>

		<div class="sub-header-box">
			<div class="txt-box">아이디 찾기</div>
		</div>
	</header>

	<div class="content">
		<div class="id-group">
			<div class="id-box">
				<div class="id-tit-box">아이디찾기</div>

				<div class="con-box">
					<div class="subject-box">회원가입 시 입력하신 이메일을 입력해 주세요.</div>
					<div class="id-form-box">
						<div class="label-box">이메일</div>
						<div class="tbox-wrap">
							<div class="tbox">
								<input type="text">
							</div>
							<div class="idt-box">@</div>
							<div class="tbox">
								<input type="text">
							</div>
							<div class="sbox">
								<select>
									<option value="네이버">네이버</option>
									<option value="다음">다음</option>
									<option value="구글">구글</option>
								</select>
							</div>
						</div>

					</div>

				</div>

				<div class="login-option-box">
					<div class="option-btn-box">
						<a href="#none" class="option-btn type-close">취소</a>
					</div>
					<div class="option-btn-box">
						<a href="#none" class="option-btn">아이디 찾기</a>
					</div>
				</div>

			</div>

			<div class="id-box">
				<div class="id-tit-box">아이디찾기</div>

				<div class="con-box">
					<div class="subject-box">회원님이 가입하신 아이디는 <span class="c-blue">igis12**</span> 입니다.</div>
				</div>

				<div class="login-option-box">
					<div class="option-btn-box">
						<a href="#none" class="option-btn ">로그인</a>
					</div>

				</div>

			</div>
		</div>

	</div>

</div>

</body>
</html>
