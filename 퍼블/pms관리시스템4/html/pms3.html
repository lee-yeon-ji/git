				<div class="main-tit-box">

			<div class="header-box">

					</div>

				</div>
				<div class="option-box">

			<div class="id-wrap">

					<div class="id-box">

							<div class="option-box">
								<div class="btn-box">
									<a href="#none" class="btn type-close">취소</a>

								<div class="btn-box">

							</div>

						</div>
					</div>

								<div class="btn-box">
									<a href="#none" class="btn">로그인</a>

							</div>

					</div>
				</div>
