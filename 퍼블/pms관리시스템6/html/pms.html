<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper">
	<header>
		<div class="main-box">
			<div class="header-box">
				<h1 class="logo-box">
					<a href="#none" class="logo">
						<img src="../img/img_logo.svg">
					</a>
				</h1>
				<div class="header-tit-box">
					<div class="icon"></div>
					<div class="txt-box">공개파노라마</div>
				</div>

				<div class="share-btn-box">
					<a href="#none" class="share-btn">
						<i class="icon-share"></i>
						<div class="txt-box">배포</div>
					</a>
				</div>

				<div class="setting-btn-box">
					<a href="#none" class="setting-btn">
						<i class="icon-setting"></i>
						<div class="txt-box">관리</div>
					</a>
				</div>
			</div>

			<div class="header-box">
				<div class="header-option-box">
					<a href="#none" class="option-box">
						<div class="txt-box">계정이름</div>
						<div class="icon type-user"></div>
					</a>
				</div>
				<div class="header-option-box">
					<a href="#none" class="option-box">
						<div class="txt-box">한국어</div>
						<div class="icon type-lang"></div>
					</a>
				</div>
				<div class="header-option-box">
					<a href="#none" class="option-box">
						<div class="txt-box">로그아웃</div>
						<div class="icon type-login"></div>
					</a>
				</div>
			</div>
		</div>

		<div class="sub-box">
			<div class="con-box">
				<div class="sub-tit-box">배포 <i class="icon-sub-tit"></i> 등록 </div>
			</div>
			<div class="con-box">
				<div class="btn-wrap">
					<a href="#none" class="btn-nav">
						<i class="icon-forward"></i>
					</a>
					<a href="#none" class="btn-nav">
						<i class="icon-prev"></i>
					</a>
				</div>
				<div class="nav-wrap">
					<span class="txt-box">파노라마  이름</span>
					<span class="next-dot">
						<i class="icon-next-dot"></i>
					</span>
					<span class="txt-box">링크 파노라마 이름</span>
					<span class="next-dot">
						<i class="icon-next-dot"></i>
					</span>
					<span class="txt-box">...</span>
					<span class="next-dot">
						<i class="icon-next-dot"></i>
					</span>
					<span class="txt-box">마지막 직전 파노라마 이름</span>
					<span class="next-dot">
						<i class="icon-next-dot"></i>
					</span>
					<span class="txt-box type-bold">마지막 파노라마 이름</span>
				</div>
			</div>
		</div>

		<div class="search-wrap">
			<div class="item-box">
				<div class="txt-box">이름</div>
				<div class="tbox">
					<input type="text" placeholder="수성알파시티-210815"/>
				</div>
			</div>

			<div class="item-box">
				<div class="txt-box">URL</div>
				<div class="url-txt">https://panorama.igis.co.kr/110/</div>
				<div class="tbox short">
					<input type="text"/>
				</div>
			</div>

			<div class="item-box">
				<div class="txt-box">공개여부</div>
				<div class="rbox">
					<label class="radio-label">
						<input type="radio" name="public" value="public" checked>
						<span class="chk-txt">공개</span>
						<i class="custom-radio"></i>
					</label>
				</div>
				<div class="rbox">
					<label class="radio-label">
						<input type="radio" name="public" value="private">
						<span class="chk-txt">비공개</span>
						<i class="custom-radio"></i>
					</label>
				</div>
			</div>

			<div class="item-box">
				<div class="txt-box">비밀번호</div>
				<div class="pbox">
					<input type="password">
				</div>
			</div>


			<div class="save-btn-box">
				<a href="#none" class="save-btn">
					<i class="icon-save"></i>
					<div class="txt-box">저장</div>
				</a>
			</div>
		</div>
	</header>

	<div class="contents">
		<div class="inner wrap">

			<div class="choice-wrap">
				<a href="#none" class="choice-btn">
					<div class="img-box"></div>
					<div class="txt-box">파노라마 선택</div>
				</a>
			</div>


		</div>
	</div>
</div>

</body>
</html>
