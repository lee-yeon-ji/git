<script>
	function check(obj){
			let parents = obj.parentNode.parentNode.parentNode;//num-btn을 감싸고 있는 부모를 찾는과정
      console.log(obj.parentNode.parentNode.parentNode)
			let numBtn = parents.querySelectorAll('.num-btn');//부모에서 num-btn을 찾는 과정
      console.log(parents.querySelectorAll('.num-btn'))
			chkCnt = 0; //카운드 수를 0으로 선언

			//for문 정의하기
			for (var i = 0; i < numBtn.length; i ++){
					//numBtn의 체크된 숫자가 i보다 클 때, 하나씩 i를 추가함.
					if (numBtn[i].querySelector('input').checked){
                        chkCnt ++;

							//numBtn에 input을 체크했을 때 chkCnt도 추가함.
					}
			}

			if(chkCnt > 6){
					alert('6개 까지 선택할 수 있습니다.')
					obj.checked = false;
					return false;
					//만약 chkCnt가 6개 이상으로 체크를 할 경우 알림창을 뜨게하고, 체크를 못하게 함. 그리고 다시 리턴 시킴.
			}

	}
