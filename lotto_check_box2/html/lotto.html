<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>lotto play</title>
</head>
<body>

<div class="lotto-play">

	<header>
		<div class="header-wrap">
			<h1 class="logo-box">
				<a href="#none" class="logo">
					<img src="../img/img_logo.png">
				</a>
				<div class="con-box">1,000</div>
			</h1>

		</div>
	</header>


	<div class="lotto-play-contents">

		<div class="user-info-box">
			<div class="subject-box">
				<div class="subject-txt">test1 님</div>
			</div>

			<div class="con-box">
				<div class="point-box">43,000P</div>
				<div class="lobby-btn-box">
					<a href="#none" class="lobby-btn">로비 이동</a>
				</div>
			</div>

		</div>

		<div class="lotto-check-form-box">
			<div class="lotto-check-wrap">
				<div class="menu-tab-box">
					<div class="tab-list">
						<ul>
							<li>
								<a href="#none" class="btn-box">로또</a>
							</li>
							<li>
								<a href="#none" class="btn-box on">구매하기</a>
							</li>
							<li>
								<a href="#none" class="btn-box">구매 내역</a>
							</li>
							<li>
								<a href="#none" class="btn-box">배분 방식</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="check-info-layout">
					<div class="check-info-wrap">
						<div class="desc-box">
							<div class="label-box">
								<div class="label-txt">+</div>
							</div>
							<div class="txt">5개의 번호를 선택하세요.</div>
						</div>

						<div class="number-board-box">
							<div class="number-list-box">
								<div class="num-chk-box">
									<div class="subject-box">
										<div class="mark-box">A</div>
										<div class="subject-txt">1,000</div>
									</div>

									<div class="con-box">
										<div class="num-btn-box">
											<label>
												<input type="checkbox" name="number" value="1" class="num-btn">
												<span class="txt">1</span>
											</label>
										</div>
										<div class="num-btn-box">
											<label>
												<input type="checkbox" name="number" value="2" class="num-btn">
												<span class="txt">2</span>
											</label>
										</div>
										<div class="num-btn-box">
											<label>
												<input type="checkbox" name="number" value="3" class="num-btn">
												<span class="txt">3</span>
											</label>
										</div>
										<div class="num-btn-box">
											<label>
												<input type="checkbox" name="number" value="4" class="num-btn">
												<span class="txt">4</span>
											</label>
										</div>
										<div class="num-btn-box">
											<label>
												<input type="checkbox" name="number" value="5" class="num-btn">
												<span class="txt">5</span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>



</body>
</html>
