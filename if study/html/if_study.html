<script>
    //조건문은 조건에 따라 이후에 행동을 달라기게 해주는 것

    const age = 19; //변수를 age에 담아서 조건을 주고

    if(age > 20){ //if문을 통해서 () 안에 조건이 true 일때, 실행이 됨.
        console.log('안녕')
    } else if(age === 19){ // 위가 아니고 이게 true일때, 는 다시 ()값을 재설정해줘야 함.
        console.log('반가워')
    } else{ //위에 조건이 아닌 false일 때, 이 값을 반환해줘.
        console.log('잘가')
    }

</script>
