<script src="https://www.lg.com/lg5-common/library/jquery.min.js"></script>
<script src="https://www.lg.com/lg5-common/library/bootstrap.min.js"></script>
<script src="https://www.lg.com/us/support/assets/js/help-library.js"></script>
<script>


    const codeBtnList = document.querySelectorAll('.code-btn');
    // console.log(codeBtnList)


    codeBtnList.forEach((btn) => {
        btn.addEventListener('click', () => {

            // 노드를 통해 찾는 방식
            let group = btn.parentNode.parentNode;

            group =  group.getAttribute('data-group')
            // console.log(group)

            let code = btn.getAttribute('data-code')
            // console.log("코드" + code)

            modalOpen(group, code);
        })
    })



    const modalOpen = (group, code) => {

        let modal = document.querySelector(`.code-modal-layer[data-group="${group}"][data-code="${code}"]`);
        modal.classList.add('active');
        scrollHidden();

        console.log(modal)

        modal.addEventListener('click',function (event){
            if (event.target === modal) { // 현재 클릭한 노드가 딤일 경우
                modalClose();
            }
        })  // once : true 옵션 확인

    }


    const modalClose = () => {
        let modal = document.querySelector(`.code-modal-layer.active`);

        modal.classList.remove('active');
        scrollVisible();

    }


    const scrollHidden = () => {
        document.body.style.overflow = 'hidden';
    }

    const scrollVisible = () => {
        document.body.style.overflow = 'visible';
    }


</script>
