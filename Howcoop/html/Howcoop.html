<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Howcoop</title>
</head>
<body>
<div class="membership">

	<div class="tit-box">하우쿱 회원가입</div>

	<div class="membership-wrap">
		<div class="inner wrap">
			<div class="membership-detail-box">
				<div class="info-box"><span class="type-red">*</span>필수항목</div>

				<div class="con-box">
					<div class="subject-box">이름<span class="type-red">*</span></div>
					<div class="input-wrap">
						<div class="input-box">
							<div class="tbox">
								<input type="text">
							</div>
						</div>
					</div>
				</div>

				<div class="con-box">
					<div class="subject-box">아이디<span class="type-red">*</span></div>
					<div class="input-wrap">
						<div class="input-box">
							<div class="tbox">
								<input type="text" placeholder="4~16자리">
							</div>
							<div class="send-btn-box">
								<a href="#none" class="btn-box">중복확인</a>
							</div>
						</div>
					</div>
					<div class="msg-box">아이디 중복확인을 해주세요.</div>
				</div>

				<div class="con-box">
					<div class="subject-box">비밀번호<span class="type-red">*</span></div>
					<div class="input-wrap">
						<div class="input-box">
							<div class="tbox">
								<input type="text" placeholder="8~12자리의 영문, 숫자, 특수문자 중 2개 이상 조합">
							</div>
						</div>
					</div>
					<div class="msg-box">영문, 숫자, 특수문자 중 2가지 이상을 조합하여 8~12자리로 입력해주세요.</div>
				</div>

				<div class="con-box">
					<div class="subject-box">비밀번호 확인<span class="type-red">*</span></div>
					<div class="input-wrap">
						<div class="input-box">
							<div class="tbox">
								<input type="text" placeholder="8~12자리의 영문, 숫자, 특수문자 중 2개 이상 조합">
							</div>
						</div>
					</div>
					<div class="msg-box">비밀번호와 비밀번호 확인이 일치하지 않습니다. </div>
				</div>

				<div class="con-box">
					<div class="subject-box">이메일 주소<span class="type-red">*</span></div>
					<div class="input-box">
						<div class="input-wrap">
							<div class="input-box">
								<div class="tbox">
									<input type="text" placeholder="예) abcd@gmail.com">
								</div>
							</div>
						</div>
					</div>
					<div class="msg-box">이메일 주소 형식을 다시 확인해주세요.  예)abcd@gmail.com</div>
				</div>

				<div class="con-box">
					<div class="subject-box">연락처<span class="type-red">*</span></div>
					<div class="input-wrap">
						<div class="input-box">
							<div class="tbox">
								<input type="text" placeholder="휴대폰번호 (-) 없이 숫자만 입력">
							</div>
							<div class="send-btn-box">
								<a href="#none" class="btn-box">인증번호 발송</a>
							</div>
						</div>
						<div class="input-box">
							<div class="tbox">
								<input type="text" placeholder="인증번호 입력">
							</div>
							<div class="send-btn-box type-certify">
								<a href="#none" class="btn-box ">인증하기</a>
							</div>
						</div>
					</div>
					<div class="again-btn-box">
						<a href="#none" class="btn-box">인증번호재발송</a>
					</div>
				</div>

				<div class="con-box">
					<div class="subject-box">생년월일<span class="type-red">*</span></div>
					<div class="input-box">
						<div class="input-wrap">
							<div class="input-box">
								<div class="tbox">
									<input type="text">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="con-box">
					<div class="subject-box">소속기관(협동조합명 등)</div>
					<div class="input-box">
						<div class="input-wrap">
							<div class="input-box">
								<div class="tbox">
									<input type="text">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="route-box">
				<div class="route-tit-box">하우쿱을 어떻게 알게 되셨나요?</div>
				<div class="con-box">
					<div class="chk-wrap">
						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" name="route" value="포털사이트(네이버, 구글 등) 검색">
									<i></i>
									<span class="txt">포털사이트(네이버, 구글 등) 검색</span>
								</label>
							</div>
						</div>

						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" name="route" value="SNS(페이스북 등)">
									<i></i>
									<span class="txt">SNS(페이스북 등) 구글 등) 검색</span>
								</label>
							</div>
						</div>

						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" name="route" value="수강 후기 관련 글 등 ">
									<i></i>
									<span class="txt">수강 후기 관련 글 등 </span>
								</label>
							</div>
						</div>

						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" name="route" value="지인 추천">
									<i></i>
									<span class="txt">지인 추천</span>
								</label>
							</div>
						</div>

						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" name="route" value="기타">
									<i></i>
									<span class="txt">기타</span>
								</label>
							</div>
							<div class="tbox">
								<input type="text" placeholder="기타 가입경로를 입력해주세요.">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="agree-box">
				<div class="con-box">
					<div class="chk-wrap">
						<div class="chk-group">
							<div class="cbox type-all-agree">
								<label>
									<input type="checkbox" id="checkAll" name="agree" value="전체 동의합니다.">
									<i></i>
									<span class="txt">전체 동의합니다.</span>
								</label>
							</div>
						</div>

						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" class="chk" name="agree" value="서비스 이용약관 동의 (필수) ">
									<i></i>
									<span class="txt">서비스 이용약관 동의 (필수) </span>
								</label>
							</div>
							<div class="view-btn-box">
								<a href="#none" class="view-btn">보기</a>
							</div>
						</div>

						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" class="chk" name="agree" value="만 14세 이상 (필수) ">
									<i></i>
									<span class="txt">만 14세 이상 (필수) </span>
								</label>
							</div>
							<div class="view-btn-box">
								<a href="#none" class="view-btn">보기</a>
							</div>

						</div>


						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" class="chk" name="agree" value="교육 및 정보수신문의 (필수)">
									<i></i>
									<span class="txt">교육 및 정보수신문의 (필수)</span>
								</label>
							</div>
							<div class="view-btn-box">
								<a href="#none" class="view-btn">보기</a>
							</div>
						</div>


						<div class="chk-group">
							<div class="cbox">
								<label>
									<input type="checkbox" class="chk" name="agree" value="마케팅 수신 동의 (선택)">
									<i></i>
									<span class="txt">마케팅 수신 동의 (선택)</span>
								</label>
							</div>
							<div class="view-btn-box">
								<a href="#none" class="view-btn">보기</a>
							</div>
						</div>


					</div>
				</div>
			</div>

			<div class="join-btn-box">
				<a href="#none" class="join-btn">회원가입하기</a>
			</div>

		</div>
	</div>


</div>


<script>
	document.querySelector('#checkAll');
    checkAll.addEventListener('click',function (){
        const isChecked = checkAll.checked;

        if(isChecked){
            const checkboxes = document.querySelectorAll('.chk');

            for(const checkbox of checkboxes){
                checkbox.checked = true;
            }
        }

        else{
            const checkboxes = document.querySelectorAll('.chk');
            for(const checkbox of checkboxes){
                checkbox.checked = false;
            }
        }
    })


	const checkboxes = document.querySelectorAll('.chk');
    for(const checkbox of checkboxes){
        checkbox.addEventListener('click',function (){
            const totalCnt = checkboxes.length;

            const checkedCnt = document.querySelectorAll('.chk:checked').length;

            if(totalCnt == checkedCnt){
                document.querySelector('#checkAll').checked = true;
            }
            else{
                document.querySelector('#checkAll').checked = false;

            }
        });
    }
</script>

</body>
</html>
