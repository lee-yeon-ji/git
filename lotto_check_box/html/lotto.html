<!doctype html>
<html lang=ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Lotto</title>
</head>
<body>

<div class="lotto-contents">
	<div class="lotto-check-layout">

		<div class="desc-box">
			<div class="icon-box">+</div>
			<div class="txt">5개의 번호를 선택하세요.</div>
		</div>

		<div class="check-board-box">
			<div class="number-board-wrap">
				<div class="number-box">
					<div class="subject-box">
						<div class="mark-box">A</div>
						<div class="subject-txt">1,000</div>
					</div>

					<div class="con-box">
						<div class="num-chk-group">
							<div class="num-chk-box">
								<label>
									<input  type="checkbox" name="number" value="1" class="num-chk-txt">
									<span class="txt">1</span>
								</label>
							</div>
							<div class="num-chk-box">
								<label>
									<input  type="checkbox" name="number" value="1" class="num-chk-txt"><span class="txt">2</span>
								</label>
							</div>
							<div class="num-chk-box">
								<label>
									<input  type="checkbox" name="number" value="1" class="num-chk-txt"><span class="txt">3</span>
								</label>
							</div>
							<div class="num-chk-box">
								<label>
									<input  type="checkbox" name="number" value="1" class="num-chk-txt"><span class="txt">4</span>
								</label>
							</div>
							<div class="num-chk-box">
								<label>
									<input  type="checkbox" name="number" value="1" class="num-chk-txt">
									<span class="txt">5</span>
								</label>
							</div>
							<div class="num-chk-box">
								<label>
									<input  type="checkbox" name="number" value="1" class="num-chk-txt">
									<span class="txt">5</span>
								</label>
							</div>

						</div>

						<div class="option-box">
							<div class="option-btn-box">
								<label>
									<input type="radio" name="check" value="자동선택"><span class="txt">자동선택</span><i></i>
								</label>
							</div>
							<div class="option-btn-box">
								<label>
									<input  type="radio" name="check" value="자동선택">
									<span class="txt">취소</span><i></i>
								</label>
							</div>
						</div>

					</div>


				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
